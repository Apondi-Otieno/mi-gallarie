<!DOCTYPE html>


{% extends 'base.html' %} {% block content %}
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8 banner">
    <div class="name">
      <h1 class="text-center name">
        <strong>
          Welcome to my Gallery 
        </strong>
      </h1>
     
    </div>
  </div>
</div>


  <div class="pic">
    <!-- <p>{{pictures | length}}</p> -->
    {% for picture in pictures %}
<!-- <p>{{picture.description}}</p> -->
  <div class="card mb-3" style="max-width: 540px;margin:1rem;margin-left:1rem;">
    <div class="row g-0">
      <div class="col-md-4">
        <img style="" src="{{picture.image.url}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h3 style="color: black;margin-left:25rem" class="card-title"><strong>Mi gallerie</strong></h3><br>
          <p  style="color: black;margin-left:25rem;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">{{picture.description }}</p>
          <p style="margin-left:20rem ; font-size: 2px;color:black">{{ picture.date }}</p>
          
        </div>
      </div>
    </div>
  </div>
    {% empty %} {% endfor %}
  </div>
  <style>
    .pic{
      display: flex;
      flex-wrap: wrap;
      width: 90%;
      
    }
    .card{
      border-radius: 2rem;
    }


  </style>
  {% endblock content %}
